<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easy-llama web-UI</title>
    <!-- 
    ./marked.min.is is originally from: https://cdn.jsdelivr.net/npm/marked/marked.min.js

    it is used to parse markdown within bot messages
    -->
    <script src="marked.min.js"></script>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111111;
            color: #fff;
            padding-bottom: 150px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: left;
            margin-bottom: 20px;
        }

        .conversation {
            border: 1px solid #00000000;
            border-radius: 5px;
            padding: 10px;
            background-color: #303030;
            margin-bottom: 20px;
            height: 60vh;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

        .user-message {
            font-family: verdana;
            background-color: #36a44d;
            align-self: flex-end;
        }

        .bot-message {
            font-family: verdana;
            background-color: #369fa4;
            align-self: flex-start;
        }

        form {
            position: fixed;
            bottom: 0;
            width: 80%;
            left: 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 0px solid #00000000;
            border-radius: 5px;
            resize: none;
            margin-bottom: 10px;
            background-color: #303030;
            color: #fff;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5e9764;
            color: #ffffff;
            cursor: pointer;
        }

        button:hover {
            background-color: #446f48;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }   

        .button-group button {
            flex: 1;
            margin: 0 5px;
        }

    </style>
    <script>

        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
            const form = event.target;
            const formData = new FormData(form);
            const prompt = formData.get('prompt');

            // Append user message to the conversation
            const conversation = document.getElementById('conversation');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerText = escapeHtml(prompt);
            conversation.appendChild(userMessage);
            
            // Clear prompt input text box
            form.reset();

            // Create a new bot message element
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';
            conversation.appendChild(botMessage);

            // Scroll to the bottom of the conversation
            conversation.scrollTop = conversation.scrollHeight;

            let accumulatedText = '';

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(formData),
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');

                function readStream() {
                reader.read().then(({ done, value }) => {
                    if (done) {
                        return;
                    }
                    const chunk = decoder.decode(value, { stream: true });
                    accumulatedText += chunk;

                    // Trim and normalize the text content
                    const normalizedText = accumulatedText.replace(/[ \t]+/g, ' ').trim();

                    // Re-parse and render the normalized content
                    const renderedContent = marked.parse(normalizedText);
                    botMessage.innerHTML = renderedContent; // Update the innerHTML with the rendered content

                    conversation.scrollTop = conversation.scrollHeight;
                    readStream();
                });
            }

                readStream();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Wrap the reset button event listener in a function
        function setupResetButton() {
            document.getElementById('resetButton').addEventListener('click', function(event) {
                fetch('/reset', {
                    method: 'POST',
                })
                .then(response => {
                    if (response.ok) {
                        // Clear the conversation div
                        document.getElementById('conversation').innerHTML = '';
                    } else {
                        console.error('Error:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&")
                .replace(/</g, "<")
                .replace(/>/g, ">")
                .replace(/"/g, "\"")
                .replace(/'/g, "'");
        }

        window.onload = setupResetButton;

    </script>
</head>
<body>
    <div class="container">
        <h1>welcome to the easy-llama web-UI</h1>
        <div id="conversation" class="conversation"></div>
    </div>
    <form id="promptForm" onsubmit="submitForm(event)">
        <textarea id="prompt" name="prompt" rows="5" placeholder="type your message here..."></textarea>
        <div class="button-group">
            <button type="submit">send message!</button>
            <button type="button" id="resetButton">reset</button>
        </div>
    </form>
    <script>
        marked.setOptions({
            pedantic: false, // Allow more relaxed parsing
            gfm: true       // Enable GitHub Flavored Markdown
        });
    </script>
</body>
</html>
