<!-- settings.html -->
<!-- https://github.com/ddh0/easy-llama/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>SamplerSettings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="pageContainer">
        <h1>SamplerSettings</h1>
        <form id="samplerForm">
            <div class="form-row">
                <div class="form-column">
                    <label for="max_len_tokens">maximum generation length in tokens</label>
                    <input type="number" id="max_len_tokens" name="max_len_tokens" step="1" min="-1"><br><br>

                    <label for="top_k">top-k</label>
                    <input type="number" id="top_k" name="top_k" step="1" min="-1"><br><br>

                    <label for="top_p">top-p</label>
                    <input type="number" id="top_p" name="top_p" step="0.01" min="0.0" max="1.0"><br><br>

                    <label for="min_p">min-p</label>
                    <input type="number" id="min_p" name="min_p" step="0.01" min="0.0" max="1.0"><br><br>
                </div>
                <div class="form-column">
                    <label for="temp">temperature</label>
                    <input type="number" id="temp" name="temp" step="0.01" min="0.0"><br><br>

                    <label for="frequency_penalty">frequency penalty</label>
                    <input type="number" id="frequency_penalty" name="frequency_penalty" step="0.01" min="0.0" max="10.0"><br><br>

                    <label for="presence_penalty">presence penalty</label>
                    <input type="number" id="presence_penalty" name="presence_penalty" step="0.01" min="0.0" max="10.0"><br><br>

                    <label for="repeat_penalty">repeat penalty</label>
                    <input type="number" id="repeat_penalty" name="repeat_penalty" step="0.01" min="0.0" max="10.0"><br><br>
                </div>
            </div>
            <div class="button-container">
                <button type="button" id="setDefaultsButton">set defaults</button>
                <button type="submit">apply settings</button>
                <button type="button" id="neutralizeAllButton">neutralize all</button>
            </div>
        </form>
    </div>
    <script src="settings.js"></script>
</body>
</html>
