<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUI</title>
    <!-- ./marked.min.js is originally from: https://cdn.jsdelivr.net/npm/marked/marked.min.js -->
    <!-- it is used to parse markdown within messages -->
    <script src="marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="conversation" class="conversation"></div>
    </div>
    <form id="promptForm" onsubmit="submitForm(event)">
        <textarea id="prompt" name="prompt" placeholder="type a message here..."></textarea>
        <div class="button-group">
            <button type="button" id="newBotMessageButton">new bot message</button>
            <button type="button" id="swipeButton">re-roll last message</button>
            <button type="button" id="resetButton">restart chat</button>
            <button type="button" id="removeButton">remove last message</button>
            <button type="submit" id="submitButton">send message</button>
        </div>
    </form>
</body>
</html>
