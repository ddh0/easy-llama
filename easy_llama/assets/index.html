<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div id="pageContainer">
        <div id="panel">
            <input type="file" id="fileInput" multiple style="display:none;">
            <button type="button" id="summarizeButton">generate summary</button>
            <button type="button" id="fileUploadButton">insert file contents</button>
            <button type="button" id="resetButton">restart chat</button>
            <button type="button" id="newBotMessageButton">new bot message</button>
            <button type="button" id="swipeButton">re-roll last message</button>
            <button type="button" id="removeButton">remove last message</button>
        </div>
        <div id="conversationWindow"></div>
        <div id="bottomPanelContainer">
            <textarea id="inputBox" name="prompt" placeholder="type your message here..."></textarea>
            <div id="submitArea">
                <button type="submit" id="submitButton">send message</button>
            </div>
        </div>
    <form id="inputForm" onsubmit="submitForm(event)" style="display:none;"></form>
    </div>
</body>
<script src="marked.min.js"></script>
<script src="highlight.min.js"></script>
<link rel="stylesheet" href="code-highlighting.css">
<script src="client.js"></script>
</html>
